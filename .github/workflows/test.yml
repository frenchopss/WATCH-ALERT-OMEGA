name: Watch Alerts V1 (Vinted)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # âœ… RESTORE seen.json depuis le cache (persiste entre runs)
      - name: Restore seen.json cache
        uses: actions/cache@v4
        with:
          path: seen.json
          key: watch-alert-seen-v1

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          WEBHOOK_OMEGA: ${{ secrets.WEBHOOK_OMEGA }}
          WEBHOOK_TISSOT: ${{ secrets.WEBHOOK_TISSOT }}
          WEBHOOK_LONGINES: ${{ secrets.WEBHOOK_LONGINES }}
          WEBHOOK_MIDO: ${{ secrets.WEBHOOK_MIDO }}
          WEBHOOK_FC: ${{ secrets.WEBHOOK_FC }}
        run: python bot.py